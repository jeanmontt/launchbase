<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máscara de input</title>
  </head>
  <body>
    <div>Número
      <input type="text" name="number" onkeydown="Masks.apply(this,'formatPercent')">
    </div>

    <div>CPF
      <input type="text" onkeydown="Masks.apply(this, 'formatCPF')">
    </div>

    <script src="./masc.js"></script>
  </body>
</html>
